<section class="py-10 bg-gray-50 min-h-screen flex flex-col items-center">
    <div *ngIf="loading" class="text-center">
      <svg class="animate-spin h-8 w-8 text-orange-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
      </svg>
    </div>
  
    <div *ngIf="!loading && recipe; else notFound">
      <!-- Recipe Title -->
      <h1 class="text-4xl font-bold text-orange-600 mb-8 text-center" style="font-family: 'Lobster', cursive;">
        {{ recipe.title }}
      </h1>
  
      <!-- Recipe Image -->
      <div class="relative mb-8">
        <div class="w-100 h-64 bg-pink-200  flex items-center justify-center">
          <img [src]="recipe.image" alt="{{ recipe.title }}" class="w-100 h-56 object-contain">
        </div>
      </div>
  
      <!-- Ingredients -->
      <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold text-orange-600 mb-4">Ingredients</h2>
        <ul class="list-disc list-inside text-gray-600 space-y-1">
          <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
        </ul>
      </div>
  
      <!-- Description -->
      <div class="max-w-2xl w-full bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold text-orange-600 mb-4">Description :</h2>
        <p class="text-gray-600 leading-relaxed">{{ recipe.description }}</p>
      </div>
    </div>
  
    <ng-template #notFound>
      <div class="text-center text-gray-600">
        <h2 class="text-2xl font-semibold mb-4">Recipe Not Found</h2>
        <p>The recipe you’re looking for doesn’t exist.</p>
        <a [routerLink]="['/']" class="text-orange-600 hover:underline">Back to Home</a>
      </div>
    </ng-template>
  </section>
