<div class="bg-white shadow-md px-6 py-3">
  <!-- Main Navbar Container -->
  <div class="flex items-center justify-between">
    <!-- Logo Section -->
    <div class="flex items-center">
      <img src="../../../../assets/images/hat logo cooking.png" alt="FlavorShare Logo" class="h-10 w-10 mr-2">
      <span class="text-2xl font-bold text-red-600">FlavorShare</span>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <button class="md:hidden text-gray-700 focus:outline-none" (click)="toggleMenu()">
      <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Navigation Links and Search Bar for Desktop -->
    <div class="hidden md:flex items-center space-x-6">
      <div class="flex space-x-6">
        <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Kitchen</a>
        <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Taste</a>
        <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Recipes</a>
        <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Contact</a>
      </div>

      <div class="ml-6">
        <div class="relative">
          <input type="text" placeholder="search recipes..." class="border border-orange-500 rounded-full py-2 px-4 pl-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden mt-3 bg-white shadow-lg rounded-lg py-3 transition-all duration-300">
    <div class="flex flex-col space-y-3 px-4">
      <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Kitchen</a>
      <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Taste</a>
      <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Recipes</a>
      <a href="#" class="text-gray-700 hover:text-orange-500 flex items-center">Contact</a>
    </div>

    <div class="mt-3 px-4">
      <div class="relative">
        <input type="text" placeholder="search recipes..." class="border border-orange-500 rounded-full py-2 px-4 pl-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 w-full">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
  </div>
</div>
